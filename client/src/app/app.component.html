<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    fixedInViewport
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar color="primary">Navigation</mat-toolbar>
    <mat-nav-list>
      @for (navigation of headerNavigation; track navigation) {
        <a mat-list-item [routerLink]="navigation.path">
          {{ navigation.title }}
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          mat-icon-button
          type="button"
          aria-label="Toggle sidenav"
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <a mat-button class="nav-item brand" routerLink="">ShopLoyalty</a>
      <span class="fill"></span>
      @if (!(isHandset$ | async)) {
        <nav>
          @for (navigation of headerNavigation; track navigation) {
            <a
              mat-button
              class="nav-item"
              routerLinkActive="item-selected"
              [routerLink]="navigation.path"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              {{ navigation.title }}
            </a>
          }
        </nav>
      }
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
